<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contact us - the unsupervised kitchen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="site-header">
        <a href="index.html" class="brand">
            <img src="images/logo.jpeg" alt="logo">
            <h1 style="text-transform: lowercase; font-size: 1.5rem;">the unsupervised kitchen.</h1>
        </a>
    
        <nav>
            <a href="index.html">home</a>
            <a href="gallery.html">gallery</a>
            <a href="technicalities.html">the technicalities</a>
            <a href="contact.html">contact us</a>
        </nav>
    </header>

    <section class="page-section" style="background-color: var(--bg-alt); padding-bottom: 60px;">
        <div class="content-wrapper text-align-center">
            <!-- <h2
                style="font-size: 1rem; letter-spacing: 6px; color: var(--accent); margin-bottom: 15px; text-transform: lowercase;">
                get in touch</h2> -->
            <h1 style="font-size: 5rem; letter-spacing: -1px; text-transform: lowercase;">contact us.</h1>
        </div>
    </section>

    <section class="page-section">
        <div class="content-wrapper">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 80px;">

                <div>
                    <h3 style="font-size: 1rem; letter-spacing: 2px;color:var(--accent); text-transform: uppercase; margin-bottom: 30px;">
                        </h3>

                    <form action="https://formspree.io/f/xjgkqyba" method="POST">
                        <div style="margin-bottom: 20px;">
                            <label
                                style="display:block; font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 5px; font-weight: 700;">name</label>
                            <input type="text" name="name" placeholder="your good name here pls" required
                                style="width: 100%; padding: 15px; border: 1px solid #ddd; background: #fff; font-family: 'Inter';">
                        </div>

                        <div style="margin-bottom: 20px;">
                            <label
                                style="display:block; font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 5px; font-weight: 700;">email</label>
                            <input type="email" name="_replyto" placeholder="email@example.com" required
                                style="width: 100%; padding: 15px; border: 1px solid #ddd; background: #fff; font-family: 'Inter';">
                        </div>

                        <div style="margin-bottom: 20px;">
                            <label
                                style="display:block; font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 5px; font-weight: 700;">phone
                                number</label>
                            <input type="tel" name="phone" placeholder="best contact number here pls"
                                style="width: 100%; padding: 15px; border: 1px solid #ddd; background: #fff; font-family: 'Inter';">
                        </div>

                        <div style="margin-bottom: 30px;">
                            <label
                                style="display:block; font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 5px; font-weight: 700;">tell us what we can do for you</label>
                            <textarea name="message" placeholder="ask us your questions, enquire about an order and be sure to clearly state your allergies and dietaries..."
                                rows="5" required
                                style="width: 100%; padding: 15px; border: 1px solid #ddd; background: #fff; font-family: 'Inter'; resize: none;"></textarea>
                        </div>

                        <button type="submit" class="cta-button"
                            style="width: 100%; border: none; cursor: pointer; padding: 20px; background: rgb(97, 19, 19); color: rgb(255, 255, 255); text-transform: uppercase; letter-spacing: 2px;">
                            Submit Enquiry
                        </button>
                    </form>
                </div>

                <div style="padding-top: 10px;">
                    <div style="margin-bottom: 50px;">
                        <h3
                            style="font-size: 1rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px;">
                         </h3>
                        <p style="font-size: 1.2rem; font-weight: 300; line-height: 1.8; color: #080808;">
                            whether you'd like a custom bake or have any questions about how and what we do, we'd love to hear from you <3
                        </p>
                    </div>


                    <div style="background-color: var(--white); padding: 40px; border: 1px solid #eee;">
                        <h3
                            style="font-size: 1.5rem; letter-spacing: 2px; text-transform: lowercase; margin-bottom: 15px;">
                            our pages â†“</h3>
                        <p
                            style="text-transform: lowercase; font-size: 0.8rem; letter-spacing: 2px; font-weight: 600; opacity: 0.5;">
                            <br>
                            <a href="https://www.facebook.com/people/The-Unsupervised-Kitchen/61586124206662/" target="_blank" class="social-icon">
                                <img src="images/facebook.png"
                                    style="width: 75px; height: 75px; margin-right: 3rem;"></a>
                            <a href="https://www.facebook.com/people/The-Unsupervised-Kitchen/61586124206662/" target="_blank" class="social-icon">
                                <img src="images/inst.jpg"
                                    style="width: 75px; height: 75px;">
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="content-wrapper text-align-center">
            <p style="letter-spacing: 3px; font-weight: 600; text-transform: lowercase;font-size: 0.9rem;">the unsupervised kitchen.</p>
        </div>
    </footer>

</body>

</html>
